<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <meta name="description" content="Contact Riverbend Trails for questions or feedback.">
    <meta name="author" content="Ikechukwu Kelvin Chichi">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!-- Open Graph Meta for Facebook -->
    <meta property="og:title" content="Riverbend Trails contact">
    <meta property="og:description" content="Contact Riverbend Trails for questions or feedback.">
    <meta property="og:image" content="https://ikechukwukelvin.github.io/wdd231/finalproject/images/logo.svg">
    <meta property="og:url" content="https://ikechukwukelvin.github.io/wdd231/finalproject/contact.html">
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Riverbend Trails">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/site.css">
    <script defer>
      window.onload = () => {
        const params = new URLSearchParams(window.location.search);
        document.getElementById("output").innerHTML = `
          <h2>Thank you for contacting us!</h2>
          <p><strong>Name:</strong> ${params.get("name")}</p>
          <p><strong>Email:</strong> ${params.get("email")}</p>
          <p><strong>Message:</strong> ${params.get("message")}</p>
        `;
      };
    </script>
  </head>
  <body>
    <main>
      <div id="output"></div>
      <p><a href="index.html">Back to Home</a></p>
    </main>
  </body>
</html>
